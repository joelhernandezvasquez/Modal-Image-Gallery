<html>

<head>
<link href="style.css" rel="stylesheet" type="text/css">
</head>


<body>

    <div class="main-container">
     
         <input type="image" src="img/02_01_slide_nature.jpg" class="adjust-image" data-image="image01">
         <input type="image" src="img/beauty_after_the_bust_by_framedbynature-d6yk93b.jpg" class="adjust-image" data-image="image02">
         <input type="image" src="img/Blue Nature Background15.jpg" class="adjust-image" data-image="image03">
         <input type="image" src="img/Nature Pics.jpg" class="adjust-image" data-image="image04">

    </div>

    <div class="modal-image-container">
      <input type="image" src="img/close.svg" id="closeModal">

       <div class="image-container">
           
       </div>

    </div>

    <script>
    
    const selectImage = document.querySelector(".main-container");

    selectImage.addEventListener("click",e=>
    {

        const imageContainer = document.querySelector(".modal-image-container");

        if(e.target.dataset.image==="image01")
        {
          const parentImageContainer = document.querySelector(".image-container");
          
          const imagen = document.createElement("img");

          imagen.src = "img/02_01_slide_nature.jpg";


          parentImageContainer.appendChild(imagen);

          imageContainer.style.display="block";

        }

        else
        if(e.target.dataset.image==="image02")
        {
          console.log("image02");
        }
        else
        if(e.target.dataset.image==="image03")
        {
          console.log("image03");
        }
        else
        if(e.target.dataset.image==="image04")
        {
          console.log("image04");
        }


    });
    
    </script>

</body>

</html>
